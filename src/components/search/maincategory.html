<!-- Filter by Main Category with Tabs -->
<div class="flex gap-1 bg-gray-100 rounded-lg p-1 whitespace-nowrap">
    <template x-for="category in mainCategories" :key="category.id">
        <label class="cursor-pointer w-full text-center">
            <input type="checkbox" :value="category.name" x-model="selectedMainCategories" @change="filterProviders()" class="hidden" />
            <div :class="{
                'bg-white shadow': selectedMainCategories.includes(category.name),
                'bg-gray-100': !selectedMainCategories.includes(category.name)
            }" class="p-2 rounded-lg">
                <span x-text="category.name"></span>
                <span x-show="selectedMainCategories.includes(category.name)" class="ml-1">âœ•</span>
            </div>
        </label>
    </template>
</div>
