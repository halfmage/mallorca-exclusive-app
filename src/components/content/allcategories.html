{% if locale === "de" %}
    {% set data = datocms_data_de %}
{% else %}
    {% set data = datocms_data_en %}
{% endif %}


<div class="max-w-screen-xl mx-auto p-4">
    <h2 class="subheadline mb-4">{{translations[locale].allCategories}}</h2>
    <div class="grid grid-cols-5 gap-4">
        {% for x in data.allSubcategories %}
        <a class="border border-gray-200 rounded-full p-3 text-lg hover:bg-gray-200 text-center whitespace-nowrap shrink-0" href="/{{x.slug}}">{{x.name}}</a>
        {% endfor %}
    </div>
</div>
