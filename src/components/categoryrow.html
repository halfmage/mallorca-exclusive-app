<div class="flex p-4 pt-0 border-b border-gray-200 gap-2 md:text-base overflow-hidden">
    {% for x in data.allMainCategories %}
    <a class="border border-gray-200 text-sm rounded-full px-2.5 py-1.5 hover:bg-gray-200 whitespace-nowrap shrink-0" href="/{{x.slug}}">{{x.name}}</a>
    {% endfor %}
    {% for x in data.allSubcategories %}
    <a class="border border-gray-200 text-sm rounded-full px-2.5 py-1.5 hover:bg-gray-200 whitespace-nowrap shrink-0" href="/{{x.slug}}">{{x.name}}</a>
    {% endfor %}
</div>
